<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="tuan5.css">
  </head>
  <body>
    <table id="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First</th>
          <th>Last</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="user-list"></tbody>
    </table>
    <div id="form-container">
      <form id="user-form">
        <div class="form-row">
          <label for="first-name">First</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-row">
          <label for="last-name">Last</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-row">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone">
        </div>
        <div class="form-row">
          <label for="location">Location</label>
          <input type="text" id="location" name="location">
        </div>
        <div class="form-row">
          <button type="button" id="create-button">Create</button>
        </div>
      </form>
    </div>
    <script> 
      fetch("https://raw.githubusercontent.com/tuandq2112/trainning-fe/api/api/user.json")
        .then(response => response.json())
        .then(data => {
          const userList = document.getElementById("user-list");
          data.data.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.first}</td>
              <td>${user.last}</td>
              <td>${user.email}</td>
              <td>${user.phone}</td>
              <td>${user.location}</td>
              <td>
                <button type="button" class="edit-button">Edit</button>
                <button type="button" class="del-button">Del</button>
              </td>
            `;
            userList.appendChild(row);
          });
        })
        .catch(error => console.error(error));
    </script>
    <script src="tuan5.js"></script>
  </body>
</html>
