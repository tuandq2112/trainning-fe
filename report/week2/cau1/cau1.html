<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau1</title>
    <link rel="stylesheet" href="cau1.css">
</head>
<body>
    <script src="cau1.js"></script>
    <table>
        <tr>
            <td colspan = "4"><input type="text" id="result"></td>
        </tr>
        
        <tr>
            <td><input type="button" value = "1" onclick = "display('1')" class="button"></td>
            <td><input type="button" value = "2" onclick = "display('2')" class="button"></td>
            <td><input type="button" value = "3" onclick = "display('3')" class="button"></td>
            <td><input type="button" value = "+" onclick = "display('+')" class="button"></td>
        </tr>
        
        <tr>
            <td><input type="button" value = "4" onclick = "display('4')" class="button"></td>
            <td><input type="button" value = "5" onclick = "display('5')" class="button"></td>
            <td><input type="button" value = "6" onclick = "display('6')" class="button"></td>
            <td><input type="button" value = "-" onclick = "display('-')" class="button"></td>
        </tr>
        
        <tr>
            <td><input type="button" value = "7" onclick = "display('7')" class="button"></td>
            <td><input type="button" value = "8" onclick = "display('8')" class="button"></td>
            <td><input type="button" value = "9" onclick = "display('9')" class="button"></td>
            <td><input type="button" value = "X" onclick = "display('*')" class="button"></td>
        </tr>
        
        <tr>
            <td><input type="button" value = "DEL" onclick = "clearOne()" class="button"></td>
            <td><input type="button" value = "0" onclick = "display('0')" class="button"></td>
            <td><input type="button" value = "CLR" onclick = "clearAll()" class="button"></td>
            <td><input type="button" value = "%" onclick = "display('/')" class="button"></td>
        </tr>
        
        <tr>
            <td colspan="4"><input type="button" value = "=" onclick = "calc()" style=" font-family: Arial, Helvetica, sans-serif;
                border: 1px solid red; width: 25%; height: 100%; font-size: 4rem;"></td>
        </tr>
    
</body>
</html>
