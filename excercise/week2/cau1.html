<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cau 1</title>
    <link rel="stylesheet" href="cau1.css">
</head>
<body>
    <script src="cau1.js"></script>
    <div class="container">
        <div class="title">MAY TINH</div>
        <div class="results">
            <input type="text" class="result" id="resultinput">
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandler('1')">1</button>
            <button class="button" onclick="buttonHandler(2)">2</button>
            <button class="button" onclick="buttonHandler(3)">3</button>
            <button class="button" onclick="buttonHandler('+')">+</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandler(4)">4</button>
            <button class="button" onclick="buttonHandler(5)">5</button>
            <button class="button" onclick="buttonHandler(6)">6</button>
            <button class="button" onclick="buttonHandler('-')">-</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandler(7)">7</button>
            <button class="button" onclick="buttonHandler(8)">8</button>
            <button class="button" onclick="buttonHandler(9)">9</button>
            <button class="button" onclick="buttonHandler('*')">x</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="clearOne()">DEL</button>
            <button class="button" onclick="buttonHandler(0)">0</button>
            <button class="button" onclick="clearAll()">CLR</button>
            <button class="button" onclick="buttonHandler('/')">/</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="calc()">=</button>
        </div>
    </div>
</body>
</html>
